<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Main Content -->
     <div id="main">
        <div id="card-container"></div>
     </div>

     <div id="sidebar">
        <h3>Add Fleet</h3>

        <input id="reg" placeholder="Reg No of Vehicle">

        <select id="category">
            <option value="">Select Category</option> 
            <option>Auto</option>
            <option>Car</option>
            <option>Truck</option>
            <option>Bus</option>
        </select>
        <input type="text" id="driver" placeholder="Driver Name">

        <select id="availability">
            <option value="">Availability</option>
            <option>Available</option>
            <option>Unavailable</option>
        </select>

        <button onclick="addFleet()">Add Fleet</button>
        <br><br>
        <h3>Filters</h3>


     </div>

     <script>

        let data = [];
        function addFleet(){
            let reg = document.getElementById("reg").value.trim();
            let cat = document.getElementById("category").value.trim();
            let driver = document.getElementById("driver").value.trim();
            let avail = document.getElementById("availability").value.trim();

            if(!reg || !cat || !driver || !avail){
                alert("All fields are required");
                return;
            }
            let obj = {
                reg,
                cat,
                 driver, 
                 avail, 
                 img:"https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"
            };

            data.push(obj);

            document.getElementById("reg").value = "";
            document.getElementById("category").value = "";
             document.getElementById("driver").value = "";
             document.getElementById("availability").value = "";
             render();
        }

        function render() {
            let container = document.getElementById("card-container");
            container.innerHTML = "";

            let catF = document.getElementById("filterCat").value;

            let avF = document.getElementById("filterAvail").value;

            let filtered = data.filter(v =>{
                return (catF === "All" || v.cat === catF) && (avF === "All" || v.avail === avF);

            });
        }
     </script>
</body>
</html>
