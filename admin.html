<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Admin</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            background: white;
        }
        #sidebar{
            width: 300px;
            padding: 20px;
            border-left: 1px solid #ccc ;
            background: white;
            height: 100vh;
        }
        h3{
            margin-top: 0;
        }
        select,input, button{
            width: 100%;
            margin-top: 8px;
            padding: 6px;
            border: 1px solid grey;
            background: none;
        }
        #main{
            flex: 1;
            padding: 20px;
        }
        .card{
            width: 500px;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            display: grid;
            margin-bottom: 20px;
        }
        .card img{
            width: 150px;
            margin-left:15px;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
     <div id="main">
        <div id="card-container"></div>
     </div>

     <div id="sidebar">
        <h3>Add Fleet</h3>

        <input id="reg" placeholder="Reg No of Vehicle">

        <select id="category">
            <option value="">Select Category</option> 
            <option>Auto</option>
            <option>Car</option>
            <option>Truck</option>
            <option>Bus</option>
        </select>
        <input type="text" id="driver" placeholder="Driver Name">

        <select id="availability">
            <option value="">Availability</option>
            <option>Available</option>
            <option>Unavailable</option>
        </select>

        <button onclick="addFleet()">Add Fleet</button>
        <br><br>
        <h3>Filters</h3>
        <select id="filterCat" onchange="render()">
            <option value="All">All Availability</option>
             <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>

        <button onclick="clearFilters()">Clear Filter</button>


     </div>

     <script>

        let data = [];
        function addFleet(){
            let reg = document.getElementById("reg").value.trim();
            let cat = document.getElementById("category").value.trim();
            let driver = document.getElementById("driver").value.trim();
            let avail = document.getElementById("availability").value.trim();

            if(!reg || !cat || !driver || !avail){
                alert("All fields are required");
                return;
            }
            let obj = {
                reg,
                cat,
                 driver, 
                 avail, 
                 img:"https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"
            };

            data.push(obj);

            document.getElementById("reg").value = "";
            document.getElementById("category").value = "";
             document.getElementById("driver").value = "";
             document.getElementById("availability").value = "";
             render();
        }

        function render() {
            let container = document.getElementById("card-container");
            container.innerHTML = "";

            let catF = document.getElementById("filterCat").value;

            let avF = document.getElementById("filterAvail").value;

            let filtered = data.filter(v =>{
                return (catF === "All" || v.cat === catF) && (avF === "All" || v.avail === avF);

            });
            filtered.forEach((v, i)=>{
                let card = document.createElement("div");
                card.className="card";
                card.innerHTML = `
                   <div class="left-section">
                    <p><b>Reg No:</b> ${v.reg}</p>
                    <p><b>Category:</b> ${v.cat}</p>
                    <p><b>Driver:</b> ${v.driver}</p>
                   <p><b>Status:</b> ${v.avail}</p>

                   <button class = "action-btn" onclick="updateDriver(${i})">Update Driver</button>
                   <button class = "action-btn" onclick="toggleAvail(${i})">Change Availablity</button>
                   <button class = "action-btn" onclick="deleteVehicle(${i})">Delete Vehicale</button>
                 </div>
                 <img src = "${v.img}">
                    
                `;
                container.appendChild(card);
            });
        }
        function updateDriver(i){
            let name = prompt("Enter new driver name:");

            if(!name || !name.trim()){
                alret("Driver name cannot be empty");
                return;
            }
            data[i].driver = name.trim();
            render();
            function toggleAvail(i){
                data[i].avail = data[i].avail === "Available" ? "Unavailable" : "Available";
                render();
            }
        }
        function clearFilters(){
            document.getElementById("filterCat").value = "All";
            document.getElementById("filterAvail").value = "All";
            render();
        }
     </script>
</body>
</html>
